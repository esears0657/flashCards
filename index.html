    <h1>What is the capital of Indiana?</h1>

    <button id="Indianapolis" onclick="myFunction(this.id)">Indianapolis</button>
    
    <button id="Detroit" onclick="myFunction(this.id)">Detroit</button>

    <button id="Chicago" onclick="myFunction(this.id)">Chicago</button>

    <div id="answer"><div>
<!--creates the buttons and onclick functionality for each answer, also has a header-->

<script>

    function myFunction(clicked){
        if (clicked=="Indianapolis")
            document.getElementById("answer").innerHTML = "Correct! "+clicked; 
        else
            document.getElementById("answer").innerHTML = "Incorrect! The right answer is Indianapolis"
}        
//function that determines if the user clicked indianapolis and tells them if its write or wrong on click.
</script>
